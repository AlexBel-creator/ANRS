<!DOCTYPE html>
<html lang="fr">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorer</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <!-- CSS - reset -->
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <!-- Styles -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Navbar -->
    <link rel="stylesheet" href="../css/navbar.css">
    <!-- Header -->
    <link rel="stylesheet" href="../css/header.css">

    <style>
        /* Icons and labels */
        .Icons {
            background-color: #F5F5F5;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            justify-items: center;
            align-content: space-around;
            height: 80vh;
        }
        .Label {
            display: grid;
            justify-items: center;
            position: relative;
            text-align: center;
            top: 10px;
        }
        img {
            height: 81px;
        }
        a:link, a:visited {
            text-decoration: none;
            color: #27527C;
        }
        nav>img {
            position: relative;
            box-sizing: border-box;
            z-index: 1;
            height: 70px;
            top: 84px;
            left: 93px;
        }

        /* Centering of uncentered icons */
        #Communauté {
            position: relative;
            left: 10px;
        }
        #Infrastructures {
            position: relative;
            left: 12px;
        }
        #Témoignages {
            position: relative;
            left: 8px;
        }
        /* Other */
        nav>p {
            height: 116px;
        }

        p#bas {
            height: 30px;
        }

    </style>

</head>

<body>

    <nav>
        <!-- Header -->
        <div class ="header">
            <h1>Bonjour, Paul</h1>
            <div class ="search_box">
                <table class="elementsContainer">
                    <tr>
                        <td>
                            <input type="text" placeholder="Cherche ce dont tu as besoin..."
                            class="search">
                        </td>
                        <td>
                            <a href="#">
                                <i class="material-icons">search</i>
                            </a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <p></p>
        <img src="../Ressources/Click on Explorer/Notifications.png" alt="Notifications">

        <div class="Icons">

            <!-- Community -->
            <a href="#">
                <img src="../Ressources/Click on Explorer/Communauté.png" alt="Communauté" id="Communauté">
                <span class="Label c_bleu0">Communauté</span>
            </a>

            <!-- Planning -->
            <a href="#">
                <img src="../Ressources/Click on Explorer/Planning.png" alt="Planning">
                <span class="Label c_bleu0">Planning</span>
            </a>

            <!-- Infrastructure -->
            <a href="#">
                <img src="../Ressources/Click on Explorer/Infrastructures.png" alt="Infrastructures" id="Infrastructures">
                <span class="Label c_bleu0">Infrastructures</span>
            </a>

            <!-- Formations -->
            <a href="#">
                <img src="../Ressources/Click on Explorer/Formations.png" alt="Formations">
                <span class="Label c_bleu0">Formations</span>
            </a>

            <!-- Progression -->
            <a href="#">
                <img src="../Ressources/Click on Explorer/Progression.png" alt="Progression">
                <span class="Label c_bleu0">Progression</span>
            </a>

            <!-- Testimonies -->
            <a href="#">
                <img src="../Ressources/Click on Explorer/Témoignages.png" alt="Témoignages" id="Témoignages">
                <span class="Label c_bleu0">Témoignages</span>
            </a>

            <!-- FAQ -->
            <a href="#">
                <img src="../Ressources/Click on Explorer/FAQ.png" alt="FAQ">
                <span class="Label c_bleu0">FAQ</span>
            </a>

            <!-- Alumni network -->
            <a href="#">
                <img src="../Ressources/Click on Explorer/AlumniResaux_des_anciens.png" alt="Parrainage">
                <span class="Label">Réseau des <br>anciens</span>
            </a>

        </div>

        <p id="bas"></p>

        <!-- Navigation bar -->
        <div class ="nav">
            <!-- Icon for the home page (house) -->
            <a href="#" class="nav__link nav__link--activeBlue">
                <i class="material-icons nav__icon">home</i>
                <span class="nav__text">Home</span>
            </a>
            <!-- Icon for the explorer page -->
            <a href="#" class="nav__link">
                <i class="material-icons nav__icon">explore</i>
                <span class="nav__text">Explorer</span>
            </a>
            <!-- Icon for the profile -->
            <a href="#" class="nav__link">
                <i class="material-icons nav__icon">account_circle</i>
                <span class="nav__text">Profil</span>
            </a>
        </div>

    </nav>

</body>

</html>
