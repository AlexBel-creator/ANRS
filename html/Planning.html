<!DOCTYPE html>
<html lang="fr">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorer</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <!-- CSS - reset -->
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <!-- Les styles -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- La navbar -->
    <link rel="stylesheet" href="../css/navbar.css">
    <!-- Le header -->
    <link rel="stylesheet" href="../css/header.css">

    <style>
        
        /* Header */
        #top_page {
            margin: 30px 30px;
        }

        h3.c_bleu0 {
            margin-bottom: 30px;
        }

        #select {
            height: 64px;
            width: 43px;
            position: absolute;
            top: 250px;
            left: 50%;
            transform: translateX(-50%);
            z-index: -1;
            background-color: #FDD35D;
            border-radius: 12px;
        }

        .day_name {
            font-family: sans-serif;
            font-weight: 600;
            font-size: 14px;
            line-height: 138.7%;
        }
        .day_number {
            font-family: sans-serif;
            font-weight: 600;
            font-size: 18px;
            line-height: 138.7%;
        }
        .day_number.before, .day_name.before {
            color: black;
        }
        .day_number.after, .day_name.after {
            color: #BDBDBD;
        }

        #date {
            position: relative;
            display: grid;
            grid-template-columns: repeat(31, 45px) ;
            overflow-x: scroll;
            max-width: 677px;
            left: 50%;
            transform: translateX(-50%);
        }
        #date>span {
            text-align: center;
        }

        /* Main */
        main {
            background-color: white;
            border-radius: 12px;
            height: 400px;
            margin: 30px;
            box-shadow: 5px 5px 5px 0px rgba(0, 0, 0, 0.01);   
            max-width: 677px;
            position: relative;
            left: 50%;
            transform: translateX(calc(-50% - 30px));
        }
        main > div#schedule_bloc {
            padding-top: 1px;
        }

        main > div#schedule_bloc > span {
            display: grid;
            grid-template-columns: 1fr 9fr;
            justify-content: space-around;
            gap: 20px;
            margin: 20px;
        }
        main > div#schedule_bloc > span > p {
            color: #cccccc;
            font-size: 14px;
            font-family: 'Montserrat';
            font-weight: 500;
            line-height: 128.9%;
            width: 10px;
        }
        main > div#schedule_bloc > span > hr {
            border: none;
            border-top: 1px dashed #43A047;
            height: 0px;
            width: 100%;
            opacity: 24%;
        }

        


        
        /* Other */
        body>p#top {
            height: 156px;
            margin: 30px;
        }

        p#bottom {
            height: 85px;
        }

        body {
            background-color: #F5F5F5;
        }
    

    </style>

</head>

<body>

    <!-- Header and navigation bar -->
    <nav>
        <!-- Header -->
        <div class ="header">
            <h1>Bonjour, Paul</h1>
            <div class ="search_box">
                <table class="elementsContainer">
                    <tr>
                        <td>
                            <input type="text" placeholder="Cherche ce dont tu as besoin..."
                            class="search">
                        </td>
                        <td>
                            <a href="#">
                                <i class="material-icons">search</i>
                            </a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <p id="bas"></p>

        <!-- Barre de navigation -->
        <div class ="nav">
            <!-- L'icône pour l'accueil (maison) -->
            <a href="#" class="nav__link nav__link--activeBlue">
                <i class="material-icons nav__icon">home</i>
                <span class="nav__text">Home</span>
            </a>
            <!-- L'icône pour Explorer -->
            <a href="#" class="nav__link">
                <i class="material-icons nav__icon">explore</i>
                <span class="nav__text">Explorer</span>
            </a>
            <!-- L'icône pour le profil -->
            <a href="#" class="nav__link">
                <i class="material-icons nav__icon">account_circle</i>
                <span class="nav__text">Profil</span>
            </a>
        </div>

    </nav>

    <p id="top"></p>

    <!-- Top of the page -->

    <header>
        <div id="top_page">

            <h3 class="c_bleu0">Mon emploi du temps</h3>
    
            <div id="select"></div>
            <!-- Dates of the week which change in function of which day we are. It's ordered in grid. -->
            <!-- Grid made out of a column with the day and the date. -->
            <div id="date"></div> 
        </div>
    </header>

    <main>
        <div id="schedule_bloc" class="shadow3">
            <span class="day_hour">
                <p>9H</p>
                <hr>
            </span>
            <span class="day_hour">
                <p>10H</p>
                <hr>
            </span>
            <span class="day_hour">
                <p>11H</p>
                <hr>
            </span>
            <span class="day_hour">
                <p>12H</p>
                <hr>
            </span>
            <span class="day_hour">
                <p>13H</p>
                <hr>
            </span>
            <span class="day_hour">
                <p>14H</p>
                <hr>
            </span>
            <span class="day_hour">
                <p>15H</p>
                <hr>
            </span>
            <span class="day_hour">
                <p>16H</p>
                <hr>
            </span>
            <span class="day_hour">
                <p>17H</p>
                <hr>
            </span>
            <span class="day_hour">
                <p>18H</p>
                <hr>
            </span>
        </div>
    </main>
    

    <footer>

    </footer>

    <p id="bottom"></p>
    <script src="../js/Planning.js"></script>

</body>

</html>
